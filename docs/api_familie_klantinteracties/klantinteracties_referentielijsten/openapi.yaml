components:
  schemas:
    ExternRegister:
      type: "object"
      description: "Lijst van registers buiten het domein van klantinteracties waarin objecten zijn geregistreerd die binnen het domein van klantinteracties een rol (kunnen) spelen."
      required:
      - "code"
      - "locatie"
      - "naam"
      properties:
        code:
          $ref: "#/components/schemas/Identificatiecode"
        locatie:
          $ref: "#/components/schemas/Omschrijving-kort"
        naam:
          $ref: "#/components/schemas/Naam-kort"
    Kanaal:
      type: "object"
      description: "Lijst van kanalen die personen en organisaties kunnen gebruiken voor contact met de gemeente en vice versa."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      properties:
        code:
          $ref: "#/components/schemas/Identificatiecode"
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          $ref: "#/components/schemas/Naam-kort"
    Land:
      type: "object"
      description: "Lijst van alle huidige en voormalige landen met hun codes, namen en geldigheidsinformatie."
      required:
      - "landcode"
      - "landnaam"
      - "ingangsdatumLand"
      - "einddatumLand"
      properties:
        landcode:
          $ref: "#/components/schemas/Identificatiecode"
        landnaam:
          $ref: "#/components/schemas/Naam-kort"
        ingangsdatumLand:
          $ref: "#/components/schemas/Datum"
        einddatumLand:
          $ref: "#/components/schemas/Datum"
    SoortDigitaalAdres:
      type: "object"
      description: "Lijst van soorten digitale adressen die personen en organisaties kunnen gebruiken voor contact met de gemeente en vice versa."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      properties:
        code:
          $ref: "#/components/schemas/Identificatiecode"
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          $ref: "#/components/schemas/Naam-kort"
    SoortObject:
      type: "object"
      description: "Lijst van typen objecten waarnaar vanuit het klantinteractiesregister relaties kunnen worden gelegd."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      properties:
        code:
          $ref: "#/components/schemas/Identificatiecode"
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          $ref: "#/components/schemas/Naam-kort"
    SoortObjectId:
      type: "object"
      description: "Lijst van identificatiesystemen en de registers waarin volgens deze systemen te identificeren objecten gevonden kunnen worden."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      properties:
        code:
          $ref: "#/components/schemas/Identificatiecode"
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          $ref: "#/components/schemas/Naam-kort"
    Taal:
      type: "object"
      description: "Lijst van talen die personen en organisaties kunnen gebruiken bij contact met de gemeente en vice versa."
      required:
      - "code"
      - "indicatieActief"
      - "naam"
      properties:
        code:
          $ref: "#/components/schemas/Identificatiecode"
        indicatieActief:
          $ref: "#/components/schemas/IndicatieJaNee"
        naam:
          $ref: "#/components/schemas/Naam-kort"
    Datum:
      type: "string"
      description: "Aanduiding van datum volgens de NEN-ISO 8601:2019-standaard. Een datum wordt genoteerd van het meest naar het minst significante onderdeel. Een voorbeeld: 2022-02-21 representeert 21 februari 2022."
      format: "date"
    Identificatiecode:
      type: "string"
      description: "Unieke technische identificerende code, primair bedoeld voor gebruik bij interacties tussen IT-systemen."
      maxLength: 40
    IndicatieJaNee:
      type: "boolean"
      description: "Indicatie voor een waarde `Ja` of een waarde `Nee`."
    Naam-kort:
      type: "string"
      description: "Kort (80 karakters) tekstveld voor een naam."
      maxLength: 80
    Omschrijving-kort:
      type: "string"
      description: "Kort (80 karakters) tekstveld voor een omschrijving."
      maxLength: 40
